<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Is Plex Server Up?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #111;
      color: #eee;
    }
    #status {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Plex Server Status</h1>
  <div id="status">Checking...</div>

  <script>
    async function checkStatus() {
      const statusEl = document.getElementById("status");
      statusEl.innerText = "â³ Checking...";

      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 5000);

        const response = await fetch("https://audiobookshelf.0xcafe5.com/404", {
          signal: controller.signal
        });

        clearTimeout(timeout);

        if (response.ok || response.status === 404) {
          statusEl.innerText = "ðŸŸ¢ Online";
        } else {
          statusEl.innerText = "ðŸ”´ Offline";
        }
      } catch (error) {
        statusEl.innerText = "ðŸ”´ Offline";
      }
    }

    checkStatus();
    setInterval(checkStatus, 15000); // re-check every 15 seconds
  </script>
</body>
</html>
